<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>라디오 음성 → 텍스트 변환 (Fix2)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>라디오 음성 → 텍스트 변환</h1>
    <p class="sub">문제 해결판(Fix2) · 모델 준비 → 파일 업로드 → 텍스트 추출</p>
  </header>

  <main>
    <section class="panel">
      <div class="controls">
        <label for="model-select">모델</label>
        <select id="model-select">
          <option value="Xenova/whisper-tiny" selected>whisper-tiny</option>
          <option value="Xenova/whisper-base">whisper-base</option>
          <option value="Xenova/whisper-small">whisper-small</option>
        </select>

        <label for="lang-select">언어</label>
        <select id="lang-select">
          <option value="auto" selected>자동</option>
          <option value="ko">ko(한국어)</option>
          <option value="en">en</option>
          <option value="ja">ja</option>
          <option value="zh">zh</option>
        </select>

        <label for="chunk-length">청크(초)</label>
        <input id="chunk-length" type="number" min="10" max="120" step="5" value="30">

        <label class="checkbox">
          <input id="quantized" type="checkbox" checked>
          <span>경량(quantized)</span>
        </label>

        <label class="checkbox">
          <input id="show-debug" type="checkbox">
          <span>진단 로그 보기</span>
        </label>

        <button id="btn-init">모델 준비</button>
      </div>

      <div class="dropzone" id="dropzone">
        <input id="file-input" type="file" accept="audio/*, .mp3,.wav,.m4a,.aac,.flac,.ogg,.webm">
        <p><strong>파일을 끌어다 놓거나</strong> 클릭해서 선택하세요.</p>
      </div>

      <div class="actions">
        <button id="btn-transcribe" disabled>텍스트 추출 실행</button>
        <button id="btn-clear">초기화</button>
      </div>

      <div class="status" id="status">상태: 대기 중</div>
      <details id="debug" style="margin-top:8px;"><summary>디버그</summary><pre id="debug-pre" style="white-space:pre-wrap;"></pre></details>

      <audio id="audio" controls></audio>
    </section>

    <section class="panel">
      <h2>결과</h2>
      <textarea id="result-text" placeholder="인식 결과 표시..."></textarea>
      <div class="downloads">
        <button id="btn-download-txt" disabled>TXT</button>
        <button id="btn-download-srt" disabled>SRT</button>
        <button id="btn-download-vtt" disabled>VTT</button>
        <button id="btn-download-json" disabled>JSON</button>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
